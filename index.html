<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 120px;
        margin: auto;
        display: flex;
        justify-content: space-between;
      }
      #alert {
        font-size: 50px;
      }
    </style>
    <title>Just For You</title>
  </head>
  <body style="text-align: center">
    <img src="Foto.gif" alt="" style="height: 280px" />
    <h1>Hai Adri</h1>
    <h2>kamu mau gak jadi pacar aku?</h2>
    <div>
      <button onclick="mau()">MAU</button>
      <button onmouseover="gak(this)">GAK</button>
    </div>
    <script>
      const emoji1 = "\u{1F61D}";
      const emoji2 = "\u{1F60D}";
      function mau() {
        alert("Makasih mau nerima aku" + emoji2);
        alert("Tapi boong, kita temenan aja" + emoji1);
      }
      function gak(ini) {
        ini.style.position = "absolute";
        ini.style.left = `${Math.floor(Math.random() * 90)}%`;
        ini.style.top = `${Math.floor(Math.random() * 90)}%`;
      }
    </script>
  </body>
</html>
